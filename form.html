<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid" style="margin-top: 100px;">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form method="POST" action="http://localhost:3000/sendEmail">
                    <div class="mb-3">
                      <label for="inputFirst" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="first_name" name="First" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="inputLast" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="last_name" name="Last" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="inputEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="user_email" name="Email" aria-describedby="emailHelp">
                    </div> 
                    <div class="mb-3">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="Address" name="Address" aria-describedby="emailHelp">
                    </div><div class="mb-3">
                      <label for="inputCompany" class="form-label">Company</label>
                      <input type="text" class="form-control" id="Company" name="Company" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</body>
</html>
